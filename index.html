<!DOCTYPE html>
<html lang="en">

<head>
    <title>Snake</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link rel="stylesheet" type="text/css" href="./css/toggle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="main">
        <div class="main-title">
            <div>
                <h1 class="main-title-principal">Snake Game</h1>
                <p class="main-title-text">Use the arrow keys to control the snake</p>
            </div>
            <div class="main-title-toggle">
                <div class="checkbox-wrapper-8">
                    <input type="checkbox" id="toggle" class="tgl tgl-skewed">
                    <label for="toggle" data-tg-on="IA" data-tg-off="HUMAN" class="tgl-btn"></label>
                </div>
            </div>
        </div>
        <div class="main-game">
            <div class="main-game-canvas">
                <canvas width="400" height="400" id="game"></canvas>
            </div>
            <div class="main-game-score">
                <div id="score">Score: 0</div>
                <div id="high-score">High Score: 0</div>
                <div class="main-game-score-history">
                    <div id="high-score">History Score</div>
                    <ul id="history-score"></ul>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
